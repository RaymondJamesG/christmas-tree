<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞树 | 交互式粒子系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: radial-gradient(ellipse at center, #0a0a2a 0%, #000000 100%);
            color: #fceea7;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* 星空背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a2a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .spinner {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 30px;
        }

        .spinner-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #d4af37;
            border-right: 3px solid #d4af37;
            animation: spin 1.5s linear infinite;
        }

        .spinner-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.3) 0%, transparent 70%);
            animation: pulse 2s infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .loading-text {
            font-size: 22px;
            color: #d4af37;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            position: relative;
            margin-top: 20px;
        }

        .loading-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            animation: loadingBar 2s infinite;
        }

        @keyframes loadingBar {
            0% { width: 0; left: 50%; }
            50% { width: 200px; left: calc(50% - 100px); }
            100% { width: 0; left: 50%; }
        }

        /* UI Container */
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #ui-container.ui-hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Header */
        header {
            text-align: center;
            padding: 30px 0 20px;
            pointer-events: auto;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 64px;
            background: linear-gradient(to bottom, #fceea7, #d4af37, #b8941f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 10px;
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        .subtitle {
            font-size: 18px;
            color: rgba(252, 238, 167, 0.7);
            letter-spacing: 2px;
            margin-top: 15px;
        }

        /* Upload Controls */
        .upload-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: auto;
            margin-top: 40px;
            position: relative;
        }

        .upload-btn {
            background: rgba(212, 175, 55, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(212, 175, 55, 0.8);
            color: #fceea7;
            padding: 16px 36px;
            font-size: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            background: rgba(212, 175, 55, 0.25);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
            border-color: #d4af37;
        }

        .upload-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .hint-text {
            margin-top: 25px;
            font-size: 16px;
            color: rgba(252, 238, 167, 0.8);
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(5px);
            animation: hintPulse 3s infinite alternate;
        }

        @keyframes hintPulse {
            0% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
            100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        }

        /* Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Webcam (hidden) */
        #webcam-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        #webcam-video, #webcam-canvas {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        /* Gesture Indicator */
        #gesture-indicator {
            position: fixed;
            bottom: 140px;
            right: 10px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #d4af37;
            border-radius: 8px;
            font-size: 14px;
            color: #fceea7;
            z-index: 10;
            opacity: 0.9;
            pointer-events: none;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }

        #gesture-indicator:hover {
            transform: translateX(-5px);
        }

        .gesture-icon {
            width: 20px;
            height: 20px;
            background: #d4af37;
            border-radius: 50%;
            animation: gesturePulse 1.5s infinite;
        }

        @keyframes gesturePulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Mode Indicator */
        #mode-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #d4af37;
            border-radius: 10px;
            font-size: 16px;
            color: #fceea7;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .mode-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #d4af37;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #d4af37;
        }

        /* Snowflakes */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(1px);
        }

        /* Floating Particles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.8) 0%, transparent 70%);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Performance Warning */
        #performance-warning {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(212, 55, 55, 0.8);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            z-index: 100;
            display: none;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 80%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 42px;
                margin-top: 30px;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 16px;
                padding: 0 20px;
            }
            
            .upload-btn {
                padding: 14px 28px;
                font-size: 18px;
            }
            
            #mode-indicator {
                top: 20px;
                right: 20px;
                font-size: 14px;
                padding: 10px 15px;
            }
            
            .loading-text {
                font-size: 18px;
                text-align: center;
                padding: 0 20px;
            }
            
            .hint-text {
                margin: 20px;
                font-size: 14px;
            }
            
            #gesture-indicator {
                bottom: 120px;
                right: 10px;
                font-size: 12px;
            }
            
            /* 移动设备上减少粒子数量 */
            .floating-particle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }
            
            .upload-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            #mode-indicator {
                top: 15px;
                right: 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 飘落粒子 -->
    <div class="floating-particles" id="floating-particles"></div>
    
    <!-- 雪花 -->
    <div class="snowflakes" id="snowflakes"></div>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner">
            <div class="spinner-inner"></div>
            <div class="spinner-glow"></div>
        </div>
        <div class="loading-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <!-- UI Container -->
    <div id="ui-container">
        <header>
            <h1>Merry Christmas</h1>
            <div class="subtitle">Interactive Particle Experience</div>
        </header>
        
        <div class="upload-wrapper">
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <button id="upload-btn" class="upload-btn">ADD MEMORIES</button>
            <div class="hint-text">Press 'H' to Hide Controls • Use Gestures to Interact</div>
        </div>

        <div id="mode-indicator">
            <div class="mode-dot"></div>
            <span id="mode-text">TREE MODE</span>
        </div>

        <div id="gesture-indicator">
            <div class="gesture-icon"></div>
            <span id="gesture-text">Gesture: None</span>
        </div>
    </div>

    <!-- Three.js Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Webcam Container (hidden) -->
    <div id="webcam-container">
        <video id="webcam-video" autoplay playsinline></video>
        <canvas id="webcam-canvas"></canvas>
    </div>

    <!-- Performance Warning -->
    <div id="performance-warning">
        Performance is limited. Reducing visual effects for better experience.
    </div>

    <script type="module">
        // 导入Three.js和MediaPipe模块
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // 性能检测
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isLowEndDevice = (() => {
            if (isMobile) {
                const memory = navigator.deviceMemory || 4;
                const cores = navigator.hardwareConcurrency || 4;
                return memory <= 2 || cores <= 2;
            }
            return false;
        })();

        // 根据设备性能调整参数
        const PERFORMANCE_SETTINGS = {
            particleCount: isLowEndDevice ? 2500 : 4000, // 减少低端设备粒子数量
            dustCount: isLowEndDevice ? 1500 : 2500,
            mainParticleCount: isLowEndDevice ? 1000 : 1500,
            bloomStrength: isLowEndDevice ? 0.3 : 0.45,
            enableFloatingParticles: !isLowEndDevice,
            enableSnowflakes: !isLowEndDevice,
            enableStars: true,
            particleScale: isLowEndDevice ? 0.8 : 1.0
        };

        // 显示性能警告
        if (isLowEndDevice) {
            const warning = document.getElementById('performance-warning');
            warning.style.display = 'block';
            setTimeout(() => {
                warning.style.opacity = '0';
                setTimeout(() => warning.style.display = 'none', 1000);
            }, 5000);
        }

        // 全局状态
        const STATE = {
            mode: 'TREE', // TREE, SCATTER, FOCUS
            targetPhoto: null,
            gesture: 'None',
            lastGestureTime: 0,
            handDetected: false,
            controlsVisible: true,
            performanceMode: isLowEndDevice
        };

        // 创建星空背景
        function createStars() {
            if (!PERFORMANCE_SETTINGS.enableStars) return;
            
            const starsContainer = document.getElementById('stars');
            const starCount = isLowEndDevice ? 50 : 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机大小和位置
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // 创建飘落粒子
        function createFloatingParticles() {
            if (!PERFORMANCE_SETTINGS.enableFloatingParticles) return;
            
            const container = document.getElementById('floating-particles');
            const particleCount = isLowEndDevice ? 8 : 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                
                // 随机大小和位置
                const size = Math.random() * 30 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                // 随机动画
                const duration = Math.random() * 10 + 15;
                const delay = Math.random() * 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // 随机颜色
                const hue = Math.random() * 60 + 10; // 金色系
                particle.style.background = `radial-gradient(circle, hsla(${hue}, 70%, 60%, 0.6) 0%, transparent 70%)`;
                
                container.appendChild(particle);
            }
        }

        // 创建雪花
        function createSnowflakes() {
            if (!PERFORMANCE_SETTINGS.enableSnowflakes) return;
            
            const container = document.getElementById('snowflakes');
            const snowflakeCount = isLowEndDevice ? 20 : 40;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // 随机大小和位置
                const size = Math.random() * 5 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `-${size}px`;
                
                // 随机动画
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                snowflake.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                // 随机透明度
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                
                container.appendChild(snowflake);
            }
        }

        // 粒子管理器类
        class ParticleManager {
            constructor() {
                this.particles = [];
                this.photoParticles = [];
                this.dustParticles = [];
                this.mainGroup = new THREE.Group();
                this.time = 0;
                
                // 粒子类型
                this.types = {
                    BOX_GOLD: { geometry: 'box', color: 0xd4af37, glow: true },
                    BOX_GREEN: { geometry: 'box', color: 0x0a5f20, glow: false },
                    SPHERE_GOLD: { geometry: 'sphere', color: 0xd4af37, glow: true },
                    SPHERE_RED: { geometry: 'sphere', color: 0xff3333, glow: true },
                    CANDY_CANE: { geometry: 'candy', glow: true },
                    PHOTO: { geometry: 'photo', glow: true }
                };
                
                // 用于散落模式的随机速度
                this.scatterVelocities = new Map();
                
                // 创建默认照片纹理
                this.createDefaultPhotoTexture();
                
                // 创建闪烁材质
                this.createGlowMaterials();
            }
            
            // 创建闪烁材质
            createGlowMaterials() {
                // 金色发光材质
                this.glowMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xd4af37,
                    metalness: 0.9,
                    roughness: 0.1,
                    emissive: 0xd4af37,
                    emissiveIntensity: 0.2
                });
                
                // 红色发光材质
                this.redGlowMaterial = new THREE.MeshPhysicalMaterial({ 
                    color: 0xff3333,
                    clearcoat: 1.0,
                    clearcoatRoughness: 0.1,
                    metalness: 0.7,
                    roughness: 0.2,
                    emissive: 0xff3333,
                    emissiveIntensity: 0.3
                });
            }
            
            // 创建默认照片纹理
            createDefaultPhotoTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');
                
                // 渐变背景
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#1a472a');
                gradient.addColorStop(1, '#0a2a1a');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 文字
                ctx.font = 'bold 80px Cinzel';
                ctx.fillStyle = '#d4af37';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // 文字阴影
                ctx.shadowColor = 'rgba(212, 175, 55, 0.5)';
                ctx.shadowBlur = 20;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                ctx.fillText('JOYEUX', canvas.width/2, canvas.height/2 - 40);
                ctx.fillText('NOËL', canvas.width/2, canvas.height/2 + 60);
                
                // 清除阴影
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                
                // 装饰边框
                ctx.strokeStyle = '#d4af37';
                ctx.lineWidth = 15;
                ctx.lineJoin = 'round';
                ctx.strokeRect(30, 30, canvas.width - 60, canvas.height - 60);
                
                // 内边框
                ctx.strokeStyle = '#fceea7';
                ctx.lineWidth = 5;
                ctx.strokeRect(50, 50, canvas.width - 100, canvas.height - 100);
                
                this.defaultPhotoTexture = new THREE.CanvasTexture(canvas);
                this.defaultPhotoTexture.colorSpace = THREE.SRGBColorSpace;
            }
            
            // 创建糖果手杖纹理
            createCandyCaneTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                
                // 白色背景
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 红色斜条纹
                ctx.fillStyle = '#ff3333';
                const stripeWidth = 30;
                for (let i = -stripeWidth; i < canvas.width + canvas.height; i += stripeWidth * 2) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i + stripeWidth, 0);
                    ctx.lineTo(i + stripeWidth + canvas.height, canvas.height);
                    ctx.lineTo(i + canvas.height, canvas.height);
                    ctx.closePath();
                    ctx.fill();
                }
                
                return new THREE.CanvasTexture(canvas);
            }
            
            // 初始化粒子
            initParticles() {
                // 清空现有粒子
                this.particles = [];
                this.photoParticles = [];
                this.dustParticles = [];
                this.scatterVelocities.clear();
                this.mainGroup.clear();
                
                // 创建主体粒子
                const mainParticleCount = PERFORMANCE_SETTINGS.mainParticleCount;
                for (let i = 0; i < mainParticleCount; i++) {
                    let typeKey;
                    const rand = Math.random();
                    
                    if (rand < 0.2) typeKey = 'BOX_GOLD';
                    else if (rand < 0.4) typeKey = 'BOX_GREEN';
                    else if (rand < 0.6) typeKey = 'SPHERE_GOLD';
                    else if (rand < 0.8) typeKey = 'SPHERE_RED';
                    else typeKey = 'CANDY_CANE';
                    
                    this.createParticle(typeKey, i);
                }
                
                // 创建尘埃粒子
                const dustCount = PERFORMANCE_SETTINGS.dustCount;
                for (let i = 0; i < dustCount; i++) {
                    this.createDustParticle(i);
                }
                
                // 添加默认照片
                this.addPhotoToScene(this.defaultPhotoTexture);
                
                return this.mainGroup;
            }
            
            // 创建单个粒子
            createParticle(typeKey, id) {
                const type = this.types[typeKey];
                let geometry, material;
                const scale = PERFORMANCE_SETTINGS.particleScale;
                
                switch(type.geometry) {
                    case 'box':
                        geometry = new THREE.BoxGeometry(0.5 * scale, 0.5 * scale, 0.5 * scale);
                        if (type.glow) {
                            material = this.glowMaterial.clone();
                        } else {
                            material = new THREE.MeshStandardMaterial({ 
                                color: type.color,
                                metalness: 0.8,
                                roughness: 0.2
                            });
                        }
                        break;
                        
                    case 'sphere':
                        geometry = new THREE.SphereGeometry(0.3 * scale, isLowEndDevice ? 8 : 16, isLowEndDevice ? 8 : 16);
                        if (type.color === 0xff3333) {
                            material = this.redGlowMaterial.clone();
                        } else if (type.glow) {
                            material = this.glowMaterial.clone();
                        } else {
                            material = new THREE.MeshStandardMaterial({ 
                                color: type.color,
                                metalness: 0.9,
                                roughness: 0.1
                            });
                        }
                        break;
                        
                    case 'candy':
                        // 创建糖果手杖弯曲路径
                        const curve = new THREE.CatmullRomCurve3([
                            new THREE.Vector3(0, 0, 0),
                            new THREE.Vector3(0.5, 0.5, 0),
                            new THREE.Vector3(0, 1, 0),
                            new THREE.Vector3(-0.5, 1.5, 0)
                        ]);
                        
                        geometry = new THREE.TubeGeometry(curve, isLowEndDevice ? 12 : 20, 0.1 * scale, isLowEndDevice ? 6 : 8, false);
                        material = new THREE.MeshStandardMaterial({ 
                            map: this.createCandyCaneTexture(),
                            metalness: 0.5,
                            roughness: 0.5,
                            emissive: 0xffffff,
                            emissiveIntensity: 0.1
                        });
                        break;
                }
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.userData = {
                    id: id,
                    type: typeKey,
                    originalType: typeKey,
                    targetPosition: new THREE.Vector3(),
                    targetScale: new THREE.Vector3(1, 1, 1),
                    speed: Math.random() * 0.02 + 0.01,
                    rotationSpeed: new THREE.Vector3(
                        Math.random() * 0.02 - 0.01,
                        Math.random() * 0.02 - 0.01,
                        Math.random() * 0.02 - 0.01
                    ),
                    pulsePhase: Math.random() * Math.PI * 2,
                    pulseSpeed: Math.random() * 0.01 + 0.005,
                    originalEmissiveIntensity: material.emissiveIntensity || 0
                };
                
                // 为散落模式生成随机速度
                this.scatterVelocities.set(id, new THREE.Vector3(
                    Math.random() * 0.05 - 0.025,
                    Math.random() * 0.05 - 0.025,
                    Math.random() * 0.05 - 0.025
                ));
                
                this.particles.push(mesh);
                this.mainGroup.add(mesh);
                
                return mesh;
            }
            
            // 创建尘埃粒子
            createDustParticle(id) {
                const geometry = new THREE.SphereGeometry(0.05 * PERFORMANCE_SETTINGS.particleScale, 6, 6);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0xfceea7,
                    transparent: true,
                    opacity: 0.4
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.userData = {
                    id: id + 10000,
                    type: 'DUST',
                    targetPosition: new THREE.Vector3(),
                    speed: Math.random() * 0.01 + 0.005,
                    rotationSpeed: new THREE.Vector3(
                        Math.random() * 0.03 - 0.015,
                        Math.random() * 0.03 - 0.015,
                        Math.random() * 0.03 - 0.015
                    ),
                    pulsePhase: Math.random() * Math.PI * 2,
                    pulseSpeed: Math.random() * 0.02 + 0.01
                };
                
                this.dustParticles.push(mesh);
                this.mainGroup.add(mesh);
                
                return mesh;
            }
            
            // 添加照片到场景
            addPhotoToScene(texture) {
                // 创建相框
                const frameGeometry = new THREE.BoxGeometry(3.5, 4.5, 0.3);
                const frameMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xd4af37,
                    metalness: 0.95,
                    roughness: 0.05,
                    emissive: 0xd4af37,
                    emissiveIntensity: 0.1
                });
                const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                
                // 创建照片
                const photoGeometry = new THREE.PlaneGeometry(3, 4);
                const photoMaterial = new THREE.MeshStandardMaterial({ 
                    map: texture,
                    side: THREE.DoubleSide,
                    metalness: 0.1,
                    roughness: 0.9
                });
                const photo = new THREE.Mesh(photoGeometry, photoMaterial);
                photo.position.z = 0.16; // 放在相框前面
                
                // 创建组
                const photoGroup = new THREE.Group();
                photoGroup.add(frame);
                photoGroup.add(photo);
                
                // 随机位置
                const angle = Math.random() * Math.PI * 2;
                const radius = 15 + Math.random() * 10;
                photoGroup.position.set(
                    Math.cos(angle) * radius,
                    Math.random() * 10 - 5,
                    Math.sin(angle) * radius
                );
                
                photoGroup.userData = {
                    id: Date.now(),
                    type: 'PHOTO',
                    isPhoto: true,
                    targetPosition: photoGroup.position.clone(),
                    targetScale: new THREE.Vector3(1, 1, 1),
                    texture: texture,
                    pulsePhase: Math.random() * Math.PI * 2
                };
                
                this.photoParticles.push(photoGroup);
                this.mainGroup.add(photoGroup);
                
                return photoGroup;
            }
            
            // 更新粒子位置
            updateParticles(deltaTime) {
                this.time += deltaTime;
                
                // 更新主体粒子
                this.particles.forEach(particle => {
                    const userData = particle.userData;
                    
                    // 根据模式计算目标位置
                    this.calculateTargetPosition(particle);
                    
                    // 平滑移动到目标位置
                    particle.position.lerp(userData.targetPosition, userData.speed);
                    
                    // 散落模式下的旋转
                    if (STATE.mode === 'SCATTER') {
                        const velocity = this.scatterVelocities.get(userData.id);
                        if (velocity) {
                            particle.rotation.x += velocity.x * deltaTime * 30;
                            particle.rotation.y += velocity.y * deltaTime * 30;
                            particle.rotation.z += velocity.z * deltaTime * 30;
                        }
                    } else {
                        // 其他模式下的轻微旋转
                        particle.rotation.x += userData.rotationSpeed.x;
                        particle.rotation.y += userData.rotationSpeed.y;
                        particle.rotation.z += userData.rotationSpeed.z;
                    }
                    
                    // 应用目标缩放
                    particle.scale.lerp(userData.targetScale, 0.1);
                    
                    // 脉动效果（发光粒子）
                    if (this.types[userData.type]?.glow && particle.material.emissiveIntensity !== undefined) {
                        userData.pulsePhase += userData.pulseSpeed;
                        const pulse = Math.sin(userData.pulsePhase) * 0.15 + 0.85;
                        particle.material.emissiveIntensity = userData.originalEmissiveIntensity * pulse;
                        
                        // 更新材质
                        particle.material.needsUpdate = true;
                    }
                });
                
                // 更新尘埃粒子
                this.dustParticles.forEach(particle => {
                    const userData = particle.userData;
                    
                    // 尘埃粒子在散落模式下有不同行为
                    if (STATE.mode === 'SCATTER') {
                        userData.targetPosition.set(
                            (Math.random() - 0.5) * 40,
                            (Math.random() - 0.5) * 40,
                            (Math.random() - 0.5) * 40
                        );
                    } else if (STATE.mode === 'TREE') {
                        // 在树模式下围绕中心旋转
                        const radius = 20 + Math.sin(this.time * 0.5 + userData.id * 0.01) * 5;
                        const angle = this.time * 0.3 + userData.id * 0.01;
                        userData.targetPosition.set(
                            Math.cos(angle) * radius,
                            Math.sin(this.time * 0.7 + userData.id * 0.01) * 8,
                            Math.sin(angle) * radius
                        );
                    } else if (STATE.mode === 'FOCUS') {
                        // 在聚焦模式下散开
                        userData.targetPosition.set(
                            (Math.random() - 0.5) * 30,
                            (Math.random() - 0.5) * 30,
                            (Math.random() - 0.5) * 30
                        );
                    }
                    
                    particle.position.lerp(userData.targetPosition, userData.speed * 0.5);
                    particle.rotation.x += userData.rotationSpeed.x;
                    particle.rotation.y += userData.rotationSpeed.y;
                    particle.rotation.z += userData.rotationSpeed.z;
                    
                    // 尘埃粒子的脉动透明度
                    userData.pulsePhase += userData.pulseSpeed;
                    particle.material.opacity = 0.3 + Math.sin(userData.pulsePhase) * 0.1;
                });
                
                // 更新照片粒子
                this.photoParticles.forEach(photo => {
                    const userData = photo.userData;
                    
                    // 如果是聚焦模式且这是目标照片
                    if (STATE.mode === 'FOCUS' && STATE.targetPhoto === photo) {
                        userData.targetPosition.set(0, 2, 35);
                        userData.targetScale.set(4.5, 4.5, 4.5);
                        
                        // 聚焦模式下的脉动效果
                        userData.pulsePhase += 0.05;
                        const pulse = Math.sin(userData.pulsePhase) * 0.1 + 0.9;
                        photo.children[0].material.emissiveIntensity = 0.2 * pulse;
                        photo.children[0].material.needsUpdate = true;
                    } else {
                        // 其他模式或非目标照片
                        userData.targetScale.set(1, 1, 1);
                        
                        if (STATE.mode === 'SCATTER') {
                            // 散落模式下随机分散
                            userData.targetPosition.add(
                                new THREE.Vector3(
                                    (Math.random() - 0.5) * 0.1,
                                    (Math.random() - 0.5) * 0.1,
                                    (Math.random() - 0.5) * 0.1
                                )
                            );
                            
                            // 限制在边界内
                            const maxRadius = 25;
                            const distance = userData.targetPosition.length();
                            if (distance > maxRadius) {
                                userData.targetPosition.multiplyScalar(maxRadius / distance);
                            }
                        } else if (STATE.mode === 'TREE') {
                            // 树模式下保持在原位
                            userData.targetPosition.copy(photo.position);
                        } else {
                            // 聚焦模式下的非目标照片散开
                            userData.targetPosition.set(
                                (Math.random() - 0.5) * 40,
                                (Math.random() - 0.5) * 20,
                                (Math.random() - 0.5) * 40
                            );
                        }
                        
                        // 非聚焦模式下的轻微脉动
                        userData.pulsePhase += 0.02;
                        const pulse = Math.sin(userData.pulsePhase) * 0.05 + 0.95;
                        photo.children[0].material.emissiveIntensity = 0.1 * pulse;
                        photo.children[0].material.needsUpdate = true;
                    }
                    
                    photo.position.lerp(userData.targetPosition, 0.05);
                    photo.scale.lerp(userData.targetScale, 0.1);
                });
                
                // 整体组旋转（缓慢）
                this.mainGroup.rotation.y += 0.001;
            }
            
            // 计算粒子目标位置
            calculateTargetPosition(particle) {
                const userData = particle.userData;
                const index = this.particles.indexOf(particle);
                const total = this.particles.length;
                
                switch(STATE.mode) {
                    case 'TREE':
                        // 螺旋圆锥体
                        const t = index / total;
                        const maxRadius = 12;
                        const radius = maxRadius * (1 - t);
                        const angle = t * 50 * Math.PI;
                        const height = t * 25 - 10;
                        
                        userData.targetPosition.set(
                            Math.cos(angle) * radius,
                            height,
                            Math.sin(angle) * radius
                        );
                        userData.targetScale.set(1, 1, 1);
                        break;
                        
                    case 'SCATTER':
                        // 球形散落
                        const minRadius = 8;
                        const maxRadiusScatter = 20;
                        const scatterRadius = minRadius + Math.random() * (maxRadiusScatter - minRadius);
                        const scatterAngle1 = Math.random() * Math.PI * 2;
                        const scatterAngle2 = Math.random() * Math.PI;
                        
                        userData.targetPosition.set(
                            Math.sin(scatterAngle2) * Math.cos(scatterAngle1) * scatterRadius,
                            Math.cos(scatterAngle2) * scatterRadius,
                            Math.sin(scatterAngle2) * Math.sin(scatterAngle1) * scatterRadius
                        );
                        userData.targetScale.set(1, 1, 1);
                        break;
                        
                    case 'FOCUS':
                        // 聚焦模式 - 散开作为背景
                        if (STATE.targetPhoto) {
                            const focusRadius = 15 + Math.random() * 10;
                            const focusAngle = Math.random() * Math.PI * 2;
                            
                            userData.targetPosition.set(
                                Math.cos(focusAngle) * focusRadius,
                                Math.random() * 10 - 5,
                                Math.sin(focusAngle) * focusRadius
                            );
                            userData.targetScale.set(0.5, 0.5, 0.5);
                        }
                        break;
                }
            }
            
            // 切换到聚焦模式
            setFocusMode(photo) {
                STATE.mode = 'FOCUS';
                STATE.targetPhoto = photo;
                document.getElementById('mode-text').textContent = 'FOCUS MODE';
                
                // 视觉反馈
                this.createModeTransitionEffect();
            }
            
            // 切换到树模式
            setTreeMode() {
                STATE.mode = 'TREE';
                STATE.targetPhoto = null;
                document.getElementById('mode-text').textContent = 'TREE MODE';
                
                // 视觉反馈
                this.createModeTransitionEffect();
            }
            
            // 切换到散落模式
            setScatterMode() {
                STATE.mode = 'SCATTER';
                STATE.targetPhoto = null;
                document.getElementById('mode-text').textContent = 'SCATTER MODE';
                
                // 视觉反馈
                this.createModeTransitionEffect();
            }
            
            // 创建模式切换过渡效果
            createModeTransitionEffect() {
                // 在主组上添加一个临时效果
                const originalScale = this.mainGroup.scale.clone();
                this.mainGroup.scale.set(1.05, 1.05, 1.05);
                
                setTimeout(() => {
                    this.mainGroup.scale.lerp(originalScale, 0.1);
                }, 100);
            }
        }

        // 手势识别管理器
        class GestureManager {
            constructor() {
                this.handLandmarker = null;
                this.lastVideoTime = -1;
                this.initialized = false;
                this.handResults = null;
            }
            
            // 初始化MediaPipe
            async initialize() {
                try {
                    const vision = await import('@mediapipe/tasks-vision');
                    const filesetResolver = await vision.FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    
                    this.handLandmarker = await HandLandmarker.createFromOptions(
                        filesetResolver,
                        {
                            baseOptions: {
                                modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                                delegate: "GPU"
                            },
                            runningMode: "VIDEO",
                            numHands: 1
                        }
                    );
                    
                    this.initialized = true;
                    console.log("MediaPipe Hand Landmarker initialized");
                    
                    // 启动网络摄像头
                    await this.startWebcam();
                    
                } catch (error) {
                    console.error("Error initializing MediaPipe:", error);
                    // 如果没有摄像头，使用模拟手势
                    this.simulateGestures();
                }
            }
            
            // 启动网络摄像头
            async startWebcam() {
                const video = document.getElementById('webcam-video');
                const canvas = document.getElementById('webcam-canvas');
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: isLowEndDevice ? 320 : 640 },
                            height: { ideal: isLowEndDevice ? 240 : 480 },
                            facingMode: 'user',
                            frameRate: { ideal: isLowEndDevice ? 15 : 30 }
                        }
                    });
                    
                    video.srcObject = stream;
                    await video.play();
                    
                    // 开始检测循环
                    this.detectGestures();
                    
                } catch (error) {
                    console.error("Error accessing webcam:", error);
                    // 如果没有摄像头，使用模拟手势
                    this.simulateGestures();
                }
            }
            
            // 检测手势
            async detectGestures() {
                const video = document.getElementById('webcam-video');
                const canvas = document.getElementById('webcam-canvas');
                const ctx = canvas.getContext('2d');
                
                const detectFrame = async () => {
                    if (!this.initialized || !this.handLandmarker) {
                        requestAnimationFrame(detectFrame);
                        return;
                    }
                    
                    // 检查视频是否就绪
                    if (video.currentTime === 0 || video.currentTime === this.lastVideoTime) {
                        requestAnimationFrame(detectFrame);
                        return;
                    }
                    
                    this.lastVideoTime = video.currentTime;
                    
                    // 检测手势
                    this.handResults = this.handLandmarker.detectForVideo(video, Date.now());
                    
                    // 处理手势
                    if (this.handResults.landmarks && this.handResults.landmarks.length > 0) {
                        this.processHandLandmarks(this.handResults.landmarks[0]);
                        
                        // 在画布上绘制手部关键点
                        if (!isLowEndDevice) {
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            this.drawLandmarks(ctx, this.handResults.landmarks[0]);
                        }
                    } else {
                        STATE.handDetected = false;
                        document.getElementById('gesture-text').textContent = "Gesture: None";
                    }
                    
                    requestAnimationFrame(detectFrame);
                };
                
                detectFrame();
            }
            
            // 绘制手部关键点
            drawLandmarks(ctx, landmarks) {
                ctx.fillStyle = '#d4af37';
                
                // 绘制关键点
                landmarks.forEach(landmark => {
                    const x = landmark.x * canvas.width;
                    const y = landmark.y * canvas.height;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                // 绘制连接线
                ctx.strokeStyle = '#fceea7';
                ctx.lineWidth = 2;
                
                // 手掌连接线
                const connections = [
                    [0, 1], [1, 2], [2, 3], [3, 4], // 拇指
                    [0, 5], [5, 6], [6, 7], [7, 8], // 食指
                    [5, 9], [9, 10], [10, 11], [11, 12], // 中指
                    [9, 13], [13, 14], [14, 15], [15, 16], // 无名指
                    [13, 17], [17, 18], [18, 19], [19, 20], // 小指
                    [0, 17] // 手掌
                ];
                
                connections.forEach(connection => {
                    const [start, end] = connection;
                    const startX = landmarks[start].x * canvas.width;
                    const startY = landmarks[start].y * canvas.height;
                    const endX = landmarks[end].x * canvas.width;
                    const endY = landmarks[end].y * canvas.height;
                    
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.stroke();
                });
            }
            
            // 处理手部关键点
            processHandLandmarks(landmarks) {
                STATE.handDetected = true;
                
                // 获取关键点
                const wrist = landmarks[0];      // 手腕
                const thumbTip = landmarks[4];   // 拇指尖
                const indexTip = landmarks[8];   // 食指尖
                const middleTip = landmarks[12]; // 中指尖
                const ringTip = landmarks[16];   // 无名指尖
                const pinkyTip = landmarks[20];  // 小指尖
                const palmBase = landmarks[9];   // 手掌中心
                
                // 计算距离
                const thumbIndexDist = Math.hypot(
                    thumbTip.x - indexTip.x,
                    thumbTip.y - indexTip.y,
                    thumbTip.z - indexTip.z
                );
                
                // 计算四指尖到手腕的平均距离
                const fingertips = [indexTip, middleTip, ringTip, pinkyTip];
                const avgFingertipDist = fingertips.reduce((sum, tip) => {
                    return sum + Math.hypot(
                        tip.x - wrist.x,
                        tip.y - wrist.y,
                        tip.z - wrist.z
                    );
                }, 0) / fingertips.length;
                
                // 手势识别
                let gesture = 'None';
                const currentTime = Date.now();
                
                // 捏合手势（拇指和食指距离近）
                if (thumbIndexDist < 0.05 && currentTime - STATE.lastGestureTime > 1000) {
                    gesture = 'PINCH';
                    STATE.lastGestureTime = currentTime;
                    
                    // 随机选择一张照片聚焦
                    if (particleManager.photoParticles.length > 0) {
                        const randomPhoto = particleManager.photoParticles[
                            Math.floor(Math.random() * particleManager.photoParticles.length)
                        ];
                        particleManager.setFocusMode(randomPhoto);
                    }
                }
                // 握拳手势（指尖靠近手腕）
                else if (avgFingertipDist < 0.25 && currentTime - STATE.lastGestureTime > 1000) {
                    gesture = 'FIST';
                    STATE.lastGestureTime = currentTime;
                    particleManager.setTreeMode();
                }
                // 张开手（指尖远离手腕）
                else if (avgFingertipDist > 0.4 && currentTime - STATE.lastGestureTime > 1000) {
                    gesture = 'OPEN_HAND';
                    STATE.lastGestureTime = currentTime;
                    particleManager.setScatterMode();
                }
                
                // 更新手势指示器
                document.getElementById('gesture-text').textContent = `Gesture: ${gesture}`;
                
                // 映射手部位置到3D场景旋转
                if (palmBase) {
                    // 归一化坐标 (-0.5 到 0.5)
                    const normalizedX = palmBase.x - 0.5;
                    const normalizedY = palmBase.y - 0.5;
                    
                    // 映射到旋转角度 (-π/4 到 π/4)
                    particleManager.mainGroup.rotation.y = normalizedX * Math.PI / 2;
                    particleManager.mainGroup.rotation.x = normalizedY * Math.PI / 4;
                }
            }
            
            // 模拟手势（用于没有摄像头的设备）
            simulateGestures() {
                let lastSimulatedTime = 0;
                let simulationCounter = 0;
                
                const simulate = () => {
                    const currentTime = Date.now();
                    
                    // 每8秒切换一次模式
                    if (currentTime - lastSimulatedTime > 8000) {
                        lastSimulatedTime = currentTime;
                        simulationCounter++;
                        
                        const modes = ['TREE', 'SCATTER', 'FOCUS'];
                        const randomMode = modes[Math.floor(Math.random() * modes.length)];
                        
                        if (randomMode === 'TREE') {
                            particleManager.setTreeMode();
                            document.getElementById('gesture-text').textContent = "Gesture: FIST (Simulated)";
                        } else if (randomMode === 'SCATTER') {
                            particleManager.setScatterMode();
                            document.getElementById('gesture-text').textContent = "Gesture: OPEN_HAND (Simulated)";
                        } else if (randomMode === 'FOCUS') {
                            if (particleManager.photoParticles.length > 0) {
                                const randomPhoto = particleManager.photoParticles[
                                    Math.floor(Math.random() * particleManager.photoParticles.length)
                                ];
                                particleManager.setFocusMode(randomPhoto);
                                document.getElementById('gesture-text').textContent = "Gesture: PINCH (Simulated)";
                            }
                        }
                    }
                    
                    // 轻微旋转场景
                    particleManager.mainGroup.rotation.y += 0.001;
                    
                    // 每30次循环重置一次
                    if (simulationCounter > 30) {
                        simulationCounter = 0;
                    }
                    
                    requestAnimationFrame(simulate);
                };
                
                simulate();
            }
        }

        // 主应用类
        class ChristmasTreeApp {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.composer = null;
                this.particleManager = null;
                this.gestureManager = null;
                this.clock = new THREE.Clock();
                this.isInitialized = false;
                this.frameCount = 0;
                this.lastFPSUpdate = 0;
                this.fps = 60;
            }
            
            // 初始化应用
            async init() {
                // 创建视觉效果
                createStars();
                createFloatingParticles();
                createSnowflakes();
                
                // 初始化Three.js场景
                this.initScene();
                
                // 初始化粒子管理器
                this.particleManager = new ParticleManager();
                const particleGroup = this.particleManager.initParticles();
                this.scene.add(particleGroup);
                
                // 初始化手势识别
                this.gestureManager = new GestureManager();
                await this.gestureManager.initialize();
                
                // 设置UI事件监听器
                this.setupEventListeners();
                
                // 开始动画循环
                this.animate();
                
                // 隐藏加载器
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader').style.visibility = 'hidden';
                        this.isInitialized = true;
                    }, 1000);
                }, 2000);
            }
            
            // 初始化Three.js场景
            initScene() {
                // 创建场景
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x000000);
                this.scene.fog = new THREE.Fog(0x000000, 20, 100);
                
                // 创建相机
                this.camera = new THREE.PerspectiveCamera(
                    60, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.set(0, 2, 50);
                
                // 创建渲染器
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: !isLowEndDevice,
                    powerPreference: isLowEndDevice ? "low-power" : "high-performance"
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, isLowEndDevice ? 1 : 2));
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                this.renderer.shadowMap.enabled = !isLowEndDevice;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                
                // 创建环境
                const environment = new RoomEnvironment();
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(environment).texture;
                
                // 设置灯光
                this.setupLights();
                
                // 设置后期处理
                this.setupPostProcessing();
                
                // 窗口大小调整事件
                window.addEventListener('resize', () => this.onWindowResize());
            }
            
            // 设置灯光
            setupLights() {
                // 环境光
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                // 内部点光源
                const pointLight = new THREE.PointLight(0xff5500, 2, 50);
                pointLight.position.set(0, 5, 0);
                this.scene.add(pointLight);
                
                // 金色聚光灯
                const spotLight1 = new THREE.SpotLight(0xd4af37, isLowEndDevice ? 800 : 1200, 100, Math.PI / 6, 0.5, 2);
                spotLight1.position.set(30, 40, 40);
                if (!isLowEndDevice) {
                    spotLight1.castShadow = true;
                }
                this.scene.add(spotLight1);
                
                // 蓝色聚光灯（冷暖对比）
                const spotLight2 = new THREE.SpotLight(0x0066ff, isLowEndDevice ? 400 : 600, 100, Math.PI / 6, 0.5, 2);
                spotLight2.position.set(-30, 20, -30);
                if (!isLowEndDevice) {
                    spotLight2.castShadow = true;
                }
                this.scene.add(spotLight2);
                
                // 装饰性点光源
                if (!isLowEndDevice) {
                    const decorativeLights = [
                        { color: 0xff3333, position: [20, 10, 20], intensity: 1 },
                        { color: 0x33ff33, position: [-20, 15, -20], intensity: 0.8 },
                        { color: 0x3333ff, position: [15, 5, -25], intensity: 0.7 },
                        { color: 0xffff33, position: [-15, 8, 25], intensity: 0.9 }
                    ];
                    
                    decorativeLights.forEach(lightConfig => {
                        const light = new THREE.PointLight(lightConfig.color, lightConfig.intensity, 30);
                        light.position.set(...lightConfig.position);
                        this.scene.add(light);
                    });
                }
            }
            
            // 设置后期处理
            setupPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);
                
                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    PERFORMANCE_SETTINGS.bloomStrength,
                    0.4,
                    0.7
                );
                this.composer.addPass(bloomPass);
            }
            
            // 设置事件监听器
            setupEventListeners() {
                // 文件上传
                const fileInput = document.getElementById('file-input');
                const uploadBtn = document.getElementById('upload-btn');
                
                uploadBtn.addEventListener('click', () => {
                    fileInput.click();
                });
                
                fileInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        
                        reader.onload = (ev) => {
                            new THREE.TextureLoader().load(ev.target.result, (texture) => {
                                texture.colorSpace = THREE.SRGBColorSpace;
                                this.particleManager.addPhotoToScene(texture);
                                
                                // 上传成功反馈
                                uploadBtn.textContent = "MEMORY ADDED!";
                                uploadBtn.style.background = "rgba(33, 212, 55, 0.2)";
                                uploadBtn.style.borderColor = "#21d437";
                                
                                setTimeout(() => {
                                    uploadBtn.textContent = "ADD MEMORIES";
                                    uploadBtn.style.background = "rgba(212, 175, 55, 0.15)";
                                    uploadBtn.style.borderColor = "rgba(212, 175, 55, 0.8)";
                                }, 2000);
                            });
                        };
                        
                        reader.readAsDataURL(file);
                    }
                    
                    // 重置文件输入
                    fileInput.value = '';
                });
                
                // 隐藏UI快捷键
                document.addEventListener('keydown', (event) => {
                    if (event.key.toLowerCase() === 'h') {
                        const uiContainer = document.getElementById('ui-container');
                        STATE.controlsVisible = !STATE.controlsVisible;
                        
                        if (STATE.controlsVisible) {
                            uiContainer.classList.remove('ui-hidden');
                        } else {
                            uiContainer.classList.add('ui-hidden');
                        }
                    }
                    
                    // 模式切换快捷键（调试用）
                    if (event.key === '1') {
                        this.particleManager.setTreeMode();
                    } else if (event.key === '2') {
                        this.particleManager.setScatterMode();
                    } else if (event.key === '3') {
                        if (this.particleManager.photoParticles.length > 0) {
                            const randomPhoto = this.particleManager.photoParticles[
                                Math.floor(Math.random() * this.particleManager.photoParticles.length)
                            ];
                            this.particleManager.setFocusMode(randomPhoto);
                        }
                    }
                });
                
                // 触摸事件支持
                let touchStartY = 0;
                let touchStartTime = 0;
                
                document.addEventListener('touchstart', (event) => {
                    touchStartY = event.touches[0].clientY;
                    touchStartTime = Date.now();
                }, { passive: true });
                
                document.addEventListener('touchend', (event) => {
                    const touchEndY = event.changedTouches[0].clientY;
                    const touchEndTime = Date.now();
                    const deltaY = touchEndY - touchStartY;
                    const deltaTime = touchEndTime - touchStartTime;
                    
                    // 快速向上滑动切换模式
                    if (deltaY < -50 && deltaTime < 300) {
                        const modes = ['TREE', 'SCATTER', 'FOCUS'];
                        const currentIndex = modes.indexOf(STATE.mode);
                        const nextIndex = (currentIndex + 1) % modes.length;
                        
                        if (modes[nextIndex] === 'TREE') {
                            this.particleManager.setTreeMode();
                        } else if (modes[nextIndex] === 'SCATTER') {
                            this.particleManager.setScatterMode();
                        } else if (modes[nextIndex] === 'FOCUS') {
                            if (this.particleManager.photoParticles.length > 0) {
                                const randomPhoto = this.particleManager.photoParticles[
                                    Math.floor(Math.random() * this.particleManager.photoParticles.length)
                                ];
                                this.particleManager.setFocusMode(randomPhoto);
                            }
                        }
                    }
                }, { passive: true });
                
                // 双击切换UI显示
                let lastTapTime = 0;
                document.addEventListener('touchend', (event) => {
                    const currentTime = Date.now();
                    if (currentTime - lastTapTime < 300) {
                        // 双击事件
                        const uiContainer = document.getElementById('ui-container');
                        STATE.controlsVisible = !STATE.controlsVisible;
                        
                        if (STATE.controlsVisible) {
                            uiContainer.classList.remove('ui-hidden');
                        } else {
                            uiContainer.classList.add('ui-hidden');
                        }
                        
                        event.preventDefault();
                    }
                    lastTapTime = currentTime;
                }, { passive: false });
            }
            
            // 窗口大小调整处理
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.composer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // 动画循环
            animate() {
                requestAnimationFrame(() => this.animate());
                
                const deltaTime = this.clock.getDelta();
                this.frameCount++;
                
                // 更新FPS显示（仅调试）
                const currentTime = Date.now();
                if (currentTime - this.lastFPSUpdate > 1000) {
                    this.fps = Math.round(this.frameCount * 1000 / (currentTime - this.lastFPSUpdate));
                    this.frameCount = 0;
                    this.lastFPSUpdate = currentTime;
                    
                    // 在低帧率时降低效果
                    if (this.fps < 30 && !STATE.performanceMode) {
                        STATE.performanceMode = true;
                        console.log("Enabling performance mode due to low FPS");
                    } else if (this.fps > 50 && STATE.performanceMode) {
                        STATE.performanceMode = false;
                        console.log("Disabling performance mode");
                    }
                }
                
                // 更新粒子
                if (this.particleManager) {
                    this.particleManager.updateParticles(deltaTime);
                }
                
                // 渲染场景
                this.composer.render();
            }
        }

        // 初始化应用
        const app = new ChristmasTreeApp();
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            app.init().catch(error => {
                console.error("Failed to initialize app:", error);
                document.getElementById('loader').innerHTML = `
                    <div style="color: #d4af37; text-align: center; padding: 20px;">
                        <p style="font-size: 24px; margin-bottom: 20px;">Failed to load application</p>
                        <p style="font-size: 16px; margin-bottom: 30px;">${error.message}</p>
                        <button onclick="location.reload()" style="padding: 12px 30px; background: #d4af37; border: none; border-radius: 8px; color: #000; cursor: pointer; font-size: 16px; font-family: 'Cinzel', serif;">Retry</button>
                    </div>
                `;
            });
        });

        // 全局访问（用于调试）
        window.app = app;
    </script>
